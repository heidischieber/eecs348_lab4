<!DOCTYPE html>
<html>
    <head>
        <title>PHP Multiplication Table</title>
    </head>

    <!--create a form to get user's input-->
    <form method="POST">
        <label for="number">Enter number:</label>
        <input type="number" id="number" name="number" required><br><br>
        <input type="submit" value="Generate Table">
    </form>

    <body>
        <?php

        $number = $_POST['number'];

        echo "<table border='1' cellpadding='3' cellspacing='0'>"; //creates the table 
        echo "<tr><th>*</th>"; //creates table header 
        
        for($col = 0; $col < $number; $col++){
            echo "<th>" . $col . "</th>";
        }
        echo "</tr>";

        for ($row = 1; $row <= $number; $row++){
            echo "<tr><th>" . $row . "</th>";
            
                for ($col = 1; $col <= $number; $col++){
                    echo "<td>" . ($col * $row) . "</td>";
                }
                echo "</tr>";
        }
        
        echo "</table>"

        ?>
    </body>
</html>
